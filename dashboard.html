<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | 99logo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Supabase Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .text-gradient { background: linear-gradient(to right, var(--accent-color, #818cf8), #c084fc); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.8); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .modal-overlay.active { display: flex; }
        :root { --accent-color: #6366f1; } 
        .theme-pink { --accent-color: #ec4899; }
        .theme-blue { --accent-color: #3b82f6; }
        .theme-green { --accent-color: #22c55e; }
        .accent-bg { background-color: var(--accent-color); }
        .accent-text { color: var(--accent-color); }
        .accent-border { border-color: var(--accent-color); }
    </style>
</head>
<body class="bg-[#0f172a] text-white transition-colors duration-300">

    <nav class="glass border-b border-gray-800 sticky top-0 z-50">
        <div class="max-w-[1600px] mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-xl font-bold">99logo<span class="text-gradient">Dashboard</span></h1>
            <div class="flex items-center gap-4">
                <button onclick="toggleSettingsModal()" class="text-gray-400 hover:text-white"><i class="fas fa-cog text-lg"></i></button>
                <span id="userDisplay" class="text-gray-400 text-sm hidden md:block">User</span>
                <button onclick="window.location.href='login.html'" class="text-red-400 text-sm font-semibold border border-red-400/30 px-3 py-1 rounded-lg">Logout</button>
            </div>
        </div>
    </nav>

    <!-- LOADING OVERLAY -->
    <div id="loadingOverlay" class="fixed inset-0 bg-[#0f172a] z-[90] flex items-center justify-center transition-opacity duration-500">
        <div class="text-center">
            <i class="fas fa-circle-notch fa-spin text-4xl text-indigo-500 mb-4"></i>
            <p class="text-gray-400 text-sm">Loading Dashboard...</p>
            <!-- Direct Link Backup -->
            <a href="login.html" class="block mt-8 text-xs text-red-500 underline cursor-pointer">Stuck? Click here to Re-Login</a>
        </div>
    </div>

    <!-- ERROR DISPLAY -->
    <div id="errorBanner" class="hidden fixed bottom-4 right-4 bg-red-900 border border-red-500 text-white p-4 rounded-xl z-[100] max-w-sm">
        <h4 class="font-bold"><i class="fas fa-exclamation-circle"></i> Error</h4>
        <p id="errorText" class="text-xs mt-1">Unknown error.</p>
    </div>

    <!-- INDEPENDENT FAIL-SAFE SCRIPT -->
    <script>
        // This runs immediately. Even if the main script crashes, this will hide the loader after 2 seconds.
        setTimeout(function() {
            var overlay = document.getElementById('loadingOverlay');
            if(overlay) overlay.style.display = 'none';
        }, 2000);
    </script>

    <div class="max-w-[1600px] mx-auto px-4 py-8">
        
        <!-- ADMIN AREA -->
        <div id="adminView" class="hidden">
            <div class="grid grid-cols-2 md:grid-cols-5 gap-4 mb-8">
                <div class="glass p-5 rounded-xl border-l-4 border-green-500">
                    <h3 class="text-gray-400 text-xs">Total Earnings</h3><p class="text-2xl font-bold text-green-400" id="totalEarnings">â‚¹0</p>
                </div>
                <div class="glass p-5 rounded-xl border-l-4 accent-border" style="border-left-width: 4px;">
                    <h3 class="text-gray-400 text-xs">Total Orders</h3><p class="text-2xl font-bold" id="stat-total">0</p>
                </div>
                <div class="glass p-5 rounded-xl border-l-4 border-yellow-500">
                    <h3 class="text-gray-400 text-xs">Working Now</h3><p class="text-2xl font-bold" id="stat-pending">0</p>
                </div>
                <div class="glass p-5 rounded-xl border-l-4 border-red-500">
                    <h3 class="text-gray-400 text-xs">Unpaid</h3><p class="text-2xl font-bold" id="stat-unpaid">0</p>
                </div>
                <button onclick="window.print()" class="glass p-5 rounded-xl border border-gray-700 hover:bg-white/5 flex flex-col justify-center items-center gap-2">
                    <i class="fas fa-file-invoice text-2xl text-purple-400"></i><span class="text-xs font-bold">Print Invoice</span>
                </button>
            </div>

            <div class="grid grid-cols-1 xl:grid-cols-4 gap-6">
                <div class="xl:col-span-1 space-y-4">
                    <div class="glass p-4 rounded-xl">
                        <div class="flex justify-between items-center mb-3">
                            <h3 class="text-sm font-bold flex items-center gap-2">Priority Queue</h3>
                        </div>
                        <div id="priorityList" class="space-y-3"></div>
                    </div>
                </div>

                <div class="xl:col-span-3">
                    <div id="tableViewContainer" class="overflow-x-auto glass rounded-xl">
                        <table class="w-full text-left text-sm text-gray-400">
                            <thead class="bg-black/40 text-gray-200 text-xs uppercase">
                                <tr>
                                    <th class="px-4 py-3">ID</th><th class="px-4 py-3">Client</th><th class="px-4 py-3">Deadline</th><th class="px-4 py-3">Status</th><th class="px-4 py-3">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="ordersTableBody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- CLIENT AREA -->
        <div id="clientView" class="hidden max-w-4xl mx-auto">
            <h2 class="text-3xl font-bold mb-6">Your Orders</h2>
            <div id="clientOrdersContainer" class="space-y-6"></div>
        </div>
    </div>

    <!-- Modals -->
    <div id="viewModal" class="modal-overlay">
        <div class="glass max-w-3xl w-full p-8 rounded-2xl m-4 relative">
            <button onclick="document.getElementById('viewModal').classList.remove('active')" class="absolute top-4 right-4 text-2xl">&times;</button>
            <h2 class="text-2xl font-bold mb-4">Order <span id="vID"></span></h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="bg-black/30 p-4 rounded-lg">
                    <p class="text-sm"><strong>Brand:</strong> <span id="vBrand"></span></p>
                    <p class="text-sm"><strong>Niche:</strong> <span id="vNiche"></span></p>
                    <p class="text-sm"><strong>Notes:</strong> <span id="vNotes"></span></p>
                </div>
                <div class="bg-black/30 p-4 rounded-lg">
                    <select id="updateStatusSelect" class="w-full bg-gray-800 border border-gray-600 rounded p-2 text-sm mb-2">
                        <option>Pending</option><option>In Progress</option><option>Completed</option>
                    </select>
                    <button onclick="saveAdminChanges()" class="w-full bg-indigo-600 py-2 rounded text-sm">Update Status</button>
                </div>
            </div>
            <input type="hidden" id="vIndex">
        </div>
    </div>

    <!-- MAIN SCRIPT -->
    <script>
        // CONFIG
        const supabaseUrl = 'https://xwqitpteemdvrycpcxgo.supabase.co';
        const supabaseKey = 'sb_publishable_9iWWmGIxG2rhxRvTZKePtg_VL5AfkXT';
        let supabase;
        let globalOrders = [];

        // STARTUP
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                // 1. Check LocalStorage safely
                let userStr, user;
                try {
                    userStr = localStorage.getItem('currentUser');
                    if(userStr) user = JSON.parse(userStr);
                } catch(e) { console.error("Storage Error"); }

                // 2. Redirect if not logged in
                if (!user) {
                    // Don't redirect instantly if debugging, but here we must
                    window.location.href = 'login.html';
                    return; 
                }

                document.getElementById('userDisplay').innerText = `Hello, ${user.name || 'Admin'}`;

                // 3. UI Setup
                const role = user.role ? user.role.toLowerCase() : 'client';
                const adminView = document.getElementById('adminView');
                const clientView = document.getElementById('clientView');

                if (role === 'admin') {
                    adminView.classList.remove('hidden');
                    clientView.classList.add('hidden');
                } else {
                    adminView.classList.add('hidden');
                    clientView.classList.remove('hidden');
                }

                // 4. Force Hide Loader (Redundant but safe)
                document.getElementById('loadingOverlay').style.display = 'none';

                // 5. Connect Supabase
                if (typeof window.supabase !== 'undefined') {
                    supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
                    if (role === 'admin') await fetchAdminData();
                    else await fetchClientData(user.email);
                } else {
                    throw new Error("Supabase Library missing");
                }

            } catch (err) {
                console.error(err);
                document.getElementById('loadingOverlay').style.display = 'none'; // Ensure visible even on error
                document.getElementById('errorBanner').classList.remove('hidden');
                document.getElementById('errorText').innerText = err.message;
            }
        });

        // FETCH ADMIN
        async function fetchAdminData() {
            const { data, error } = await supabase.from('orders').select('*');
            if (error) throw error;
            globalOrders = data || [];
            
            // Stats
            document.getElementById('stat-total').innerText = globalOrders.length;
            document.getElementById('stat-unpaid').innerText = globalOrders.filter(o => o.status === 'Unconfirmed').length;

            // Table
            document.getElementById('ordersTableBody').innerHTML = globalOrders.map(o => `
                <tr class="border-b border-gray-800 hover:bg-white/5 cursor-pointer" onclick="viewOrder('${o.id}')">
                    <td class="px-4 py-3 font-bold">${o.id}</td>
                    <td class="px-4 py-3">${o.clientName}</td>
                    <td class="px-4 py-3 text-xs">${o.date || '-'}</td>
                    <td class="px-4 py-3"><span class="px-2 py-1 rounded text-xs bg-gray-700">${o.status}</span></td>
                    <td class="px-4 py-3 text-xs">Edit</td>
                </tr>
            `).join('');
        }

        // FETCH CLIENT
        async function fetchClientData(email) {
            const { data, error } = await supabase.from('orders').select('*').eq('userEmail', email);
            if (error) throw error;
            
            document.getElementById('clientOrdersContainer').innerHTML = (data || []).map(o => `
                <div class="glass p-6 rounded-2xl border border-white/10 mb-4">
                    <div class="flex justify-between items-center mb-2">
                        <h3 class="text-xl font-bold">${o.brandName}</h3>
                        <span class="px-3 py-1 bg-indigo-500/20 text-indigo-400 rounded-full text-xs font-bold">${o.status}</span>
                    </div>
                    <p class="text-sm text-gray-400">Package: ${o.packageType}</p>
                </div>
            `).join('');
        }

        // ACTIONS
        function viewOrder(id) {
            const o = globalOrders.find(x => x.id === id);
            if(!o) return;
            document.getElementById('vID').innerText = o.id;
            document.getElementById('vBrand').innerText = o.brandName;
            document.getElementById('vNiche').innerText = o.niche;
            document.getElementById('vNotes').innerText = o.designNotes || o.ideas;
            document.getElementById('updateStatusSelect').value = o.status;
            document.getElementById('vIndex').value = o.id;
            document.getElementById('viewModal').classList.add('active');
        }

        async function saveAdminChanges() {
            const id = document.getElementById('vIndex').value;
            const status = document.getElementById('updateStatusSelect').value;
            const { error } = await supabase.from('orders').update({ status }).eq('id', id);
            if(error) alert(error.message);
            else location.reload();
        }

        // UTILS
        function toggleSettingsModal() { document.getElementById('settingsModal').classList.toggle('active'); }
        function setTheme(t) { console.log(t); toggleSettingsModal(); }
    </script>
</body>
</html>
