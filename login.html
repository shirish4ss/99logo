<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | PixelPerfect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .glow-btn:hover {
            box-shadow: 0 0 20px rgba(79, 70, 229, 0.4);
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        .shake { animation: shake 0.4s ease-in-out; }
        
        /* Loading spinner */
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #6366f1;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 0.8s linear infinite;
            display: inline-block;
            margin-left: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-[#0f172a] h-screen flex items-center justify-center relative overflow-hidden">

    <div id="loginBox" class="glass p-10 rounded-2xl w-full max-w-md relative z-10 transition-all">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold mb-2 text-white">Welcome Back</h1>
            <p class="text-gray-400">Login to manage orders.</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-sm text-gray-400 mb-2 uppercase tracking-widest font-bold text-[10px]">Email Address</label>
                <input type="email" id="email" required value="admin@pixel.com" class="w-full bg-black/30 border border-gray-700 rounded-lg p-3 text-white focus:outline-none focus:border-indigo-500 transition-all">
            </div>
            <div class="relative">
                <label class="block text-sm text-gray-400 mb-2 uppercase tracking-widest font-bold text-[10px]">Password</label>
                <input type="password" id="password" required value="admin123" class="w-full bg-black/30 border border-gray-700 rounded-lg p-3 text-white focus:outline-none focus:border-indigo-500 transition-all">
                
                <button type="button" onclick="togglePassword()" class="absolute right-3 top-9 text-gray-500 hover:text-indigo-400">
                    <i id="eyeIcon" class="fas fa-eye text-sm"></i>
                </button>
            </div>

            <button type="submit" id="loginBtn" class="w-full py-3 bg-indigo-600 rounded-lg font-bold text-white hover:bg-indigo-700 transition-all glow-btn">
                <span id="btnText">Login to Dashboard</span>
            </button>
        </form>
        
        <div class="mt-6 text-center text-xs text-gray-500 border-t border-gray-700 pt-4">
            <p class="mb-2">Admin: <span class="text-white">admin@pixel.com</span> / <span class="text-white">admin123</span></p>
            <p class="mb-4">Clients: Use email/password set during Order.</p>
            
            <button onclick="hardReset()" class="text-red-500 hover:text-red-400 underline">System Error? Click here to Reset Data</button>
        </div>
        
        <!-- Debug Info -->
        <div id="debugInfo" class="mt-4 p-3 bg-black/50 rounded text-xs text-gray-400 font-mono hidden"></div>
    </div>

    <!-- Background Decoration -->
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden z-0 pointer-events-none">
        <div class="absolute top-[-10%] left-[-10%] w-96 h-96 bg-purple-600/20 rounded-full blur-3xl"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-96 h-96 bg-indigo-600/20 rounded-full blur-3xl"></div>
    </div>

    <!-- Load Supabase Client Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        // Debug logging
        function debugLog(message, type = 'info') {
            const debugDiv = document.getElementById('debugInfo');
            debugDiv.classList.remove('hidden');
            const timestamp = new Date().toLocaleTimeString();
            const icon = type === 'error' ? '‚ùå' : type === 'success' ? '‚úÖ' : 'üîç';
            debugDiv.innerHTML += `${icon} [${timestamp}] ${message}<br>`;
            console.log(`${icon} ${message}`);
        }

        // ============================================
        // SUPABASE CONFIGURATION
        // ============================================
        const SUPABASE_URL = 'https://xwqitpteemdvrycpcxgo.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh3cWl0cHRlZW1kdnJ5Y3BjeGdvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk3MDAzMDgsImV4cCI6MjA4NTI3NjMwOH0.ZEn9riWkZn-WW0wtH01AiujJH5EJmfps90oHVsRVeBI';

        let supabase;

        // Initialize Supabase Client
        try {
            if (!window.supabase) {
                throw new Error('Supabase library not loaded');
            }
            supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            debugLog('Supabase client initialized successfully', 'success');
        } catch (error) {
            debugLog('Supabase initialization FAILED: ' + error.message, 'error');
        }

        // ============================================
        // VERIFY USER LOGIN FUNCTION
        // ============================================
        async function verifyUserLogin(email, password) {
            try {
                debugLog(`Attempting login for: ${email}`);
                
                // Check admin credentials first (HARDCODED - NO DATABASE NEEDED)
                if (email === 'admin@pixel.com' && password === 'admin123') {
                    debugLog('Admin credentials matched!', 'success');
                    return {
                        success: true,
                        data: {
                            email: email,
                            role: 'admin',
                            name: 'Agency Admin'
                        }
                    };
                }
                
                // For non-admin, check database
                if (!supabase) {
                    throw new Error('Supabase not initialized');
                }
                
                debugLog('Checking database for user...');
                const { data, error } = await supabase
                    .from('users')
                    .select('*')
                    .eq('email', email)
                    .eq('password', password)
                    .single();
                
                if (error || !data) {
                    debugLog('Database check failed: ' + (error?.message || 'No match found'), 'error');
                    return { success: false, error: 'Invalid credentials' };
                }
                
                debugLog('User found in database!', 'success');
                return { success: true, data };
            } catch (error) {
                debugLog('Login error: ' + error.message, 'error');
                return { success: false, error: error.message };
            }
        }

        // ============================================
        // PASSWORD VISIBILITY TOGGLE
        // ============================================
        function togglePassword() {
            const passInput = document.getElementById('password');
            const eye = document.getElementById('eyeIcon');
            if (passInput.type === "password") {
                passInput.type = "text";
                eye.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passInput.type = "password";
                eye.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        // ============================================
        // LOGIN FORM HANDLER
        // ============================================
        document.addEventListener('DOMContentLoaded', function() {
            debugLog('Page loaded, form ready');
            
            const loginForm = document.getElementById('loginForm');
            const loginBtn = document.getElementById('loginBtn');
            const btnText = document.getElementById('btnText');
            const loginBox = document.getElementById('loginBox');
            
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                e.stopPropagation();
                
                debugLog('Form submitted!');
                
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;

                if (!email || !password) {
                    alert('Please enter both email and password');
                    return;
                }

                // Show loading state
                loginBtn.disabled = true;
                btnText.innerHTML = 'Logging in... <span class="spinner"></span>';

                try {
                    debugLog(`Credentials: ${email} / ${'*'.repeat(password.length)}`);
                    
                    // Verify login
                    const result = await verifyUserLogin(email, password);
                    
                    if (result.success) {
                        debugLog('LOGIN SUCCESS! Redirecting...', 'success');
                        btnText.textContent = '‚úì Success!';
                        
                        // Save user to localStorage
                        localStorage.setItem('currentUser', JSON.stringify(result.data));
                        
                        // Redirect after short delay
                        setTimeout(() => {
                            window.location.href = 'dashboard.html';
                        }, 500);
                    } else {
                        debugLog('LOGIN FAILED: ' + result.error, 'error');
                        
                        // Reset button
                        loginBtn.disabled = false;
                        btnText.textContent = 'Login to Dashboard';
                        
                        // Shake animation
                        loginBox.classList.add('shake');
                        setTimeout(() => loginBox.classList.remove('shake'), 400);
                        
                        alert("‚ùå Incorrect Email or Password\n\nPlease check your credentials and try again.");
                    }
                } catch (error) {
                    debugLog('EXCEPTION: ' + error.message, 'error');
                    
                    // Reset button
                    loginBtn.disabled = false;
                    btnText.textContent = 'Login to Dashboard';
                    
                    alert("Error: " + error.message);
                }
            });
        });

        // ============================================
        // HARD RESET HANDLER
        // ============================================
        async function hardResetDatabase() {
            try {
                if (!supabase) {
                    throw new Error('Supabase not initialized');
                }
                
                debugLog('Starting database reset...');
                
                // Delete all orders
                await supabase.from('orders').delete().neq('id', '');
                
                // Delete all users except admin
                await supabase.from('users').delete().neq('email', 'admin@pixel.com');
                
                debugLog('Database reset complete', 'success');
                return { success: true, message: 'Database reset complete' };
            } catch (error) {
                debugLog('Reset error: ' + error.message, 'error');
                return { success: false, error: error.message };
            }
        }

        async function hardReset() {
            if (confirm("‚ö†Ô∏è This will delete ALL orders and users from the database.\n\nAre you sure you want to continue?")) {
                try {
                    const result = await hardResetDatabase();
                    if (result.success) {
                        localStorage.clear();
                        alert("‚úÖ System Reset Complete.\n\nAll data has been cleared.");
                        location.reload();
                    } else {
                        alert("‚ùå Error resetting database: " + result.error);
                    }
                } catch (error) {
                    alert("Reset error: " + error.message);
                }
            }
        }
    </script>
</body>
</html>
