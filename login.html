<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | PixelPerfect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .glow-btn:hover {
            box-shadow: 0 0 20px rgba(79, 70, 229, 0.4);
        }
        /* NEW FEATURE: Shake Animation for Login Error */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        .shake { animation: shake 0.4s ease-in-out; }
    </style>
</head>
<body class="bg-[#0f172a] h-screen flex items-center justify-center relative overflow-hidden">

    <div id="loginBox" class="glass p-10 rounded-2xl w-full max-w-md relative z-10 transition-all">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold mb-2 text-white">Welcome Back</h1>
            <p class="text-gray-400">Login to manage orders.</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-sm text-gray-400 mb-2 uppercase tracking-widest font-bold text-[10px]">Email Address</label>
                <input type="email" id="email" required class="w-full bg-black/30 border border-gray-700 rounded-lg p-3 text-white focus:outline-none focus:border-indigo-500 transition-all">
            </div>
            <div class="relative">
                <label class="block text-sm text-gray-400 mb-2 uppercase tracking-widest font-bold text-[10px]">Password</label>
                <input type="password" id="password" required class="w-full bg-black/30 border border-gray-700 rounded-lg p-3 text-white focus:outline-none focus:border-indigo-500 transition-all">
                
                <!-- NEW FEATURE 1: Password Visibility Toggle -->
                <button type="button" onclick="togglePassword()" class="absolute right-3 top-9 text-gray-500 hover:text-indigo-400">
                    <i id="eyeIcon" class="fas fa-eye text-sm"></i>
                </button>
            </div>

            <button type="submit" class="w-full py-3 bg-indigo-600 rounded-lg font-bold text-white hover:bg-indigo-700 transition-all glow-btn">Login to Dashboard</button>
        </form>
        
        <div class="mt-6 text-center text-xs text-gray-500 border-t border-gray-700 pt-4">
            <p class="mb-2">Admin: <span class="text-white">admin@pixel.com</span> / <span class="text-white">admin123</span></p>
            <p class="mb-4">Clients: Use email/password set during Order.</p>
            
            <button onclick="hardReset()" class="text-red-500 hover:text-red-400 underline">System Error? Click here to Reset Data</button>
        </div>
    </div>

    <!-- Background Decoration -->
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden z-0 pointer-events-none">
        <div class="absolute top-[-10%] left-[-10%] w-96 h-96 bg-purple-600/20 rounded-full blur-3xl"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-96 h-96 bg-indigo-600/20 rounded-full blur-3xl"></div>
    </div>

    <!-- Load Supabase Client Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        // ============================================
        // SUPABASE CONFIGURATION (Embedded)
        // ============================================
        const SUPABASE_URL = 'https://xwqitpteemdvrycpcxgo.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh3cWl0cHRlZW1kdnJ5Y3BjeGdvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk3MDAzMDgsImV4cCI6MjA4NTI3NjMwOH0.ZEn9riWkZn-WW0wtH01AiujJH5EJmfps90oHVsRVeBI';

        // Initialize Supabase Client
        let supabase;
        try {
            supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            console.log('‚úÖ Supabase client initialized');
        } catch (error) {
            console.error('‚ùå Supabase initialization failed:', error);
        }

        // ============================================
        // VERIFY USER LOGIN FUNCTION
        // ============================================
        async function verifyUserLogin(email, password) {
            try {
                console.log('üîç Attempting login for:', email);
                
                // Check admin credentials first
                if (email === 'admin@pixel.com' && password === 'admin123') {
                    console.log('‚úÖ Admin login successful');
                    return {
                        success: true,
                        data: {
                            email: email,
                            role: 'admin',
                            name: 'Agency Admin'
                        }
                    };
                }
                
                // Check in Supabase database
                const { data, error } = await supabase
                    .from('users')
                    .select('*')
                    .eq('email', email)
                    .eq('password', password)
                    .single();
                
                if (error || !data) {
                    console.log('‚ùå Login failed:', error?.message || 'Invalid credentials');
                    return { success: false, error: 'Invalid credentials' };
                }
                
                console.log('‚úÖ User login successful');
                return { success: true, data };
            } catch (error) {
                console.error('‚ùå Login error:', error);
                return { success: false, error: error.message };
            }
        }

        // ============================================
        // HARD RESET DATABASE FUNCTION
        // ============================================
        async function hardResetDatabase() {
            try {
                console.log('üóëÔ∏è Starting database reset...');
                
                // Delete all orders
                await supabase.from('orders').delete().neq('id', '');
                
                // Delete all users except admin
                await supabase.from('users').delete().neq('email', 'admin@pixel.com');
                
                console.log('‚úÖ Database reset complete');
                return { success: true, message: 'Database reset complete' };
            } catch (error) {
                console.error('‚ùå Reset error:', error);
                return { success: false, error: error.message };
            }
        }

        // ============================================
        // PASSWORD VISIBILITY TOGGLE
        // ============================================
        function togglePassword() {
            const passInput = document.getElementById('password');
            const eye = document.getElementById('eyeIcon');
            if (passInput.type === "password") {
                passInput.type = "text";
                eye.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passInput.type = "password";
                eye.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        // ============================================
        // LOGIN FORM HANDLER
        // ============================================
        window.addEventListener('DOMContentLoaded', function() {
            console.log('üìÑ Page loaded, initializing login form...');
            
            document.getElementById('loginForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                console.log('üöÄ Login form submitted');
                
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                const loginBox = document.getElementById('loginBox');

                // Validate inputs
                if (!email || !password) {
                    alert('Please enter both email and password');
                    return;
                }

                try {
                    // Verify login with Supabase
                    const result = await verifyUserLogin(email, password);
                    
                    if(result.success) {
                        console.log('‚úÖ Login successful, redirecting...');
                        // Successful Login
                        localStorage.setItem('currentUser', JSON.stringify(result.data));
                        window.location.href = 'dashboard.html';
                    } else {
                        console.log('‚ùå Login failed');
                        // Login Failure Shake & Alert
                        loginBox.classList.add('shake');
                        setTimeout(() => loginBox.classList.remove('shake'), 400);
                        
                        alert("‚ùå Incorrect Email or Password.\n\nIf you just placed an order, please check your credentials.");
                    }
                } catch (error) {
                    console.error('‚ùå Login error:', error);
                    alert("Login error: " + error.message);
                }
            });
        });

        // ============================================
        // HARD RESET HANDLER
        // ============================================
        async function hardReset() {
            if(confirm("‚ö†Ô∏è This will delete ALL orders and users from the database.\n\nAre you sure you want to continue?")) {
                try {
                    const result = await hardResetDatabase();
                    if(result.success) {
                        localStorage.clear();
                        alert("‚úÖ System Reset Complete.\n\nAll data has been cleared.");
                        location.reload();
                    } else {
                        alert("‚ùå Error resetting database: " + result.error);
                    }
                } catch (error) {
                    console.error('‚ùå Reset error:', error);
                    alert("Reset error: " + error.message);
                }
            }
        }
    </script>
</body>
</html>
