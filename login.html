<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | 99logo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <!-- Supabase Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .glow-btn:hover {
            box-shadow: 0 0 20px rgba(79, 70, 229, 0.4);
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        .shake { animation: shake 0.4s ease-in-out; }
    </style>
</head>
<body class="bg-[#0f172a] h-screen flex items-center justify-center relative overflow-hidden">

    <div id="loginBox" class="glass p-10 rounded-2xl w-full max-w-md relative z-10 transition-all">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold mb-2 text-white">Welcome Back</h1>
            <p class="text-gray-400">Login to manage orders.</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-sm text-gray-400 mb-2 uppercase tracking-widest font-bold text-[10px]">Email Address</label>
                <input type="email" id="email" required class="w-full bg-black/30 border border-gray-700 rounded-lg p-3 text-white focus:outline-none focus:border-indigo-500 transition-all">
            </div>
            <div class="relative">
                <label class="block text-sm text-gray-400 mb-2 uppercase tracking-widest font-bold text-[10px]">Password</label>
                <input type="password" id="password" required class="w-full bg-black/30 border border-gray-700 rounded-lg p-3 text-white focus:outline-none focus:border-indigo-500 transition-all">
                <button type="button" onclick="togglePassword()" class="absolute right-3 top-9 text-gray-500 hover:text-indigo-400">
                    <i id="eyeIcon" class="fas fa-eye text-sm"></i>
                </button>
            </div>

            <button type="submit" class="w-full py-3 bg-indigo-600 rounded-lg font-bold text-white hover:bg-indigo-700 transition-all glow-btn">Login to Dashboard</button>
        </form>
        
        <div class="mt-6 text-center text-xs text-gray-500 border-t border-gray-700 pt-4">
            <p class="mb-2">Admin: <span class="text-white">admin@99logo.com</span></p>
            <p class="mb-4">Clients: Use email/password set during Order.</p>
            <button onclick="hardReset()" class="text-red-500 hover:text-red-400 underline">System Error? Click here to Reset Session</button>
        </div>
    </div>

    <!-- Background Decoration -->
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden z-0 pointer-events-none">
        <div class="absolute top-[-10%] left-[-10%] w-96 h-96 bg-purple-600/20 rounded-full blur-3xl"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-96 h-96 bg-indigo-600/20 rounded-full blur-3xl"></div>
    </div>

    <script>
        // --- SUPABASE CONFIGURATION ---
        const supabaseUrl = 'https://xwqitpteemdvrycpcxgo.supabase.co';
        const supabaseKey = 'sb_publishable_9iWWmGIxG2rhxRvTZKePtg_VL5AfkXT';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        function togglePassword() {
            const passInput = document.getElementById('password');
            const eye = document.getElementById('eyeIcon');
            if (passInput.type === "password") {
                passInput.type = "text";
                eye.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passInput.type = "password";
                eye.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const loginBox = document.getElementById('loginBox');
            const btn = this.querySelector('button[type="submit"]');
            
            const originalText = btn.innerText;
            btn.innerText = "Verifying...";
            btn.disabled = true;

            try {
                // Query DB (Removed hardcoded check to use real DB data)
                const { data, error } = await supabase
                    .from('users')
                    .select('*')
                    .eq('email', email)
                    .eq('password', password)
                    .single();

                if (data) {
                    // FIX: Normalize role to lowercase ('Admin' -> 'admin') for dashboard compatibility
                    data.role = data.role ? data.role.toLowerCase() : 'client';
                    
                    localStorage.setItem('currentUser', JSON.stringify(data));
                    window.location.href = 'dashboard.html';
                } else {
                    throw new Error("Invalid credentials");
                }

            } catch (err) {
                btn.innerText = originalText;
                btn.disabled = false;
                loginBox.classList.add('shake');
                setTimeout(() => loginBox.classList.remove('shake'), 400);
                alert("Login Failed: Incorrect Email or Password.");
            }
        });

        function hardReset() {
            if(confirm("⚠️ This will clear your local login session. Continue?")) {
                localStorage.clear();
                alert("Session Cleared.");
                location.reload();
            }
        }
    </script>
</body>
</html>
