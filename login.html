<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | 99logo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    
    <!-- Supabase Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .glow-btn:hover {
            box-shadow: 0 0 20px rgba(79, 70, 229, 0.4);
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        .shake { animation: shake 0.4s ease-in-out; }
    </style>
</head>
<body class="bg-[#0f172a] h-screen flex items-center justify-center relative overflow-hidden">

    <div id="loginBox" class="glass p-10 rounded-2xl w-full max-w-md relative z-10 transition-all">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold mb-2 text-white">Welcome Back</h1>
            <p class="text-gray-400">Login to manage orders.</p>
        </div>

        <form id="loginForm" class="space-y-6" onsubmit="return false;">
            <div>
                <label class="block text-sm text-gray-400 mb-2 uppercase tracking-widest font-bold text-[10px]">Email Address</label>
                <input type="email" id="email" required class="w-full bg-black/30 border border-gray-700 rounded-lg p-3 text-white focus:outline-none focus:border-indigo-500 transition-all">
            </div>
            <div class="relative">
                <label class="block text-sm text-gray-400 mb-2 uppercase tracking-widest font-bold text-[10px]">Password</label>
                <input type="password" id="password" required class="w-full bg-black/30 border border-gray-700 rounded-lg p-3 text-white focus:outline-none focus:border-indigo-500 transition-all">
                <button type="button" onclick="togglePassword()" class="absolute right-3 top-9 text-gray-500 hover:text-indigo-400">
                    <i id="eyeIcon" class="fas fa-eye text-sm"></i>
                </button>
            </div>

            <!-- Changed to type="button" and explicit onclick to force JS execution -->
            <button type="button" id="loginBtn" onclick="handleLogin()" class="w-full py-3 bg-indigo-600 rounded-lg font-bold text-white hover:bg-indigo-700 transition-all glow-btn">
                Login to Dashboard
            </button>
        </form>
        
        <div class="mt-6 text-center text-xs text-gray-500 border-t border-gray-700 pt-4">
            <p class="mb-2">System Status:</p>
            <!-- Visible Debug Log -->
            <p id="debugStatus" class="text-yellow-400 font-mono bg-black/50 p-2 rounded break-all">Initializing...</p>
        </div>
        
        <div class="mt-4 text-center">
            <button onclick="hardReset()" class="text-red-500 text-xs hover:text-red-400 underline">Reset Session</button>
        </div>
    </div>

    <!-- Background Decoration -->
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden z-0 pointer-events-none">
        <div class="absolute top-[-10%] left-[-10%] w-96 h-96 bg-purple-600/20 rounded-full blur-3xl"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-96 h-96 bg-indigo-600/20 rounded-full blur-3xl"></div>
    </div>

    <script>
        // --- 1. SETUP LOGGING ---
        const statusEl = document.getElementById('debugStatus');
        function log(msg) {
            console.log(msg);
            statusEl.innerText = msg;
        }

        // --- 2. INIT SUPABASE ---
        const supabaseUrl = 'https://xwqitpteemdvrycpcxgo.supabase.co';
        const supabaseKey = 'sb_publishable_9iWWmGIxG2rhxRvTZKePtg_VL5AfkXT'; // Invalid key format usually, but assuming user provided correct one previously.
        // NOTE: The key provided 'sb_publishable_...' looks weird. Usually it starts with 'eyJ...'. 
        // I will use the variable provided, but this might be the issue.
        
        let supabase;

        try {
            if (typeof window.supabase === 'undefined') {
                log("CRITICAL ERROR: Supabase Library failed to load. Check AdBlocker.");
                document.getElementById('loginBtn').disabled = true;
                document.getElementById('loginBtn').classList.add('bg-gray-600');
            } else {
                supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
                log("System Ready. Database Client Initialized.");
            }
        } catch (e) {
            log("Init Error: " + e.message);
        }

        // --- 3. UI FUNCTIONS ---
        function togglePassword() {
            const passInput = document.getElementById('password');
            const eye = document.getElementById('eyeIcon');
            if (passInput.type === "password") {
                passInput.type = "text";
                eye.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passInput.type = "password";
                eye.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        // --- 4. LOGIN LOGIC ---
        async function handleLogin() {
            log("Button Clicked. Starting login process...");
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const btn = document.getElementById('loginBtn');
            const loginBox = document.getElementById('loginBox');

            if(!email || !password) {
                log("Error: Fields empty.");
                alert("Please enter both email and password.");
                return;
            }

            btn.innerText = "Connecting to Database...";
            btn.disabled = true;

            try {
                // Step 1: Query DB
                log(`Querying DB for: ${email}...`);
                
                const { data, error } = await supabase
                    .from('users')
                    .select('*')
                    .eq('email', email)
                    .eq('password', password)
                    .maybeSingle(); // Prevents crash on 0 results

                // Step 2: Check Errors
                if (error) {
                    log("DB Error: " + error.message);
                    throw error;
                }

                // Step 3: Check Data
                if (!data) {
                    log("Result: User not found in database.");
                    throw new Error("Invalid Email or Password");
                }

                log("Success! User found. Role: " + data.role);

                // Step 4: Normalize Role
                if (data.role) data.role = data.role.toLowerCase();
                
                // Step 5: Save & Redirect
                localStorage.setItem('currentUser', JSON.stringify(data));
                log("Redirecting to dashboard...");
                
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 500);

            } catch (err) {
                // Error Handler
                console.error(err);
                btn.innerText = "Login to Dashboard";
                btn.disabled = false;
                
                loginBox.classList.add('shake');
                setTimeout(() => loginBox.classList.remove('shake'), 400);

                if (err.message.includes("Invalid Email")) {
                    alert("Incorrect Email or Password.");
                } else {
                    alert("System Error: " + err.message + "\n\nCheck the yellow text below for details.");
                }
            }
        }

        function hardReset() {
            localStorage.clear();
            alert("Session Cleared.");
            location.reload();
        }
    </script>
</body>
</html>
