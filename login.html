<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | 99logo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    
    <!-- Supabase Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .glow-btn:hover { box-shadow: 0 0 20px rgba(79, 70, 229, 0.4); }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-10px); } 75% { transform: translateX(10px); } }
        .shake { animation: shake 0.4s ease-in-out; }
    </style>
</head>
<body class="bg-[#0f172a] h-screen flex items-center justify-center relative overflow-hidden">

    <div id="loginBox" class="glass p-10 rounded-2xl w-full max-w-md relative z-10 transition-all">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold mb-2 text-white">Welcome Back</h1>
            <p class="text-gray-400">Login to manage orders.</p>
        </div>

        <form id="loginForm" class="space-y-6" onsubmit="return false;">
            <div>
                <label class="block text-sm text-gray-400 mb-2 uppercase tracking-widest font-bold text-[10px]">Email Address</label>
                <input type="email" id="email" required class="w-full bg-black/30 border border-gray-700 rounded-lg p-3 text-white focus:outline-none focus:border-indigo-500 transition-all">
            </div>
            <div class="relative">
                <label class="block text-sm text-gray-400 mb-2 uppercase tracking-widest font-bold text-[10px]">Password</label>
                <input type="password" id="password" required class="w-full bg-black/30 border border-gray-700 rounded-lg p-3 text-white focus:outline-none focus:border-indigo-500 transition-all">
                <button type="button" onclick="togglePassword()" class="absolute right-3 top-9 text-gray-500 hover:text-indigo-400">
                    <i id="eyeIcon" class="fas fa-eye text-sm"></i>
                </button>
            </div>

            <button type="button" id="loginBtn" onclick="handleLogin()" class="w-full py-3 bg-indigo-600 rounded-lg font-bold text-white hover:bg-indigo-700 transition-all glow-btn">
                Login to Dashboard
            </button>
        </form>
        
        <div class="mt-6 text-center text-xs text-gray-500 border-t border-gray-700 pt-4">
            <p class="mb-2">System Status:</p>
            <p id="debugStatus" class="text-yellow-400 font-mono bg-black/50 p-2 rounded break-all text-[10px]">Initializing...</p>
        </div>
        
        <div class="mt-4 text-center">
            <button onclick="hardReset()" class="text-red-500 text-xs hover:text-red-400 underline">Reset Session</button>
        </div>
    </div>

    <script>
        // --- GLOBAL ERROR CATCHER ---
        window.onerror = function(msg, url, line) {
            const el = document.getElementById('debugStatus');
            el.innerHTML = `<span style="color:#ef4444">CRITICAL ERROR: ${msg} <br> Line: ${line}</span>`;
            console.error(msg);
            return false;
        };

        // --- 1. SETUP LOGGING ---
        const statusEl = document.getElementById('debugStatus');
        function log(msg) {
            console.log(msg);
            statusEl.innerText = msg;
        }

        // --- 2. INIT SUPABASE ---
        const supabaseUrl = 'https://xwqitpteemdvrycpcxgo.supabase.co';
        const supabaseKey = 'sb_publishable_9iWWmGIxG2rhxRvTZKePtg_VL5AfkXT'; 
        
        let supabase;

        // Run Immediately
        (function initSystem() {
            log("1. Script Started. Checking Libraries...");
            
            if (typeof window.supabase === 'undefined') {
                log("ERROR: Supabase Library NOT loaded. AdBlocker?");
                document.getElementById('loginBtn').disabled = true;
                document.getElementById('loginBtn').innerText = "Library Failed to Load";
                return;
            }

            try {
                supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
                log("2. System Ready. Waiting for input.");
            } catch (e) {
                log("Init Failed: " + e.message);
            }
        })();

        // --- 3. UI FUNCTIONS ---
        function togglePassword() {
            const passInput = document.getElementById('password');
            const eye = document.getElementById('eyeIcon');
            passInput.type = passInput.type === "password" ? "text" : "password";
            eye.classList.toggle('fa-eye');
            eye.classList.toggle('fa-eye-slash');
        }

        // --- 4. LOGIN LOGIC ---
        async function handleLogin() {
            log("3. Button Clicked. Validating...");
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const btn = document.getElementById('loginBtn');
            const loginBox = document.getElementById('loginBox');

            if(!email || !password) {
                log("Error: Fields empty.");
                alert("Please enter both email and password.");
                return;
            }

            btn.innerText = "Connecting...";
            btn.disabled = true;

            try {
                log(`4. Querying DB for: ${email}...`);
                
                // Use maybeSingle to prevent 406/JSON errors on 0 results
                const { data, error } = await supabase
                    .from('users')
                    .select('*')
                    .eq('email', email)
                    .eq('password', password)
                    .maybeSingle();

                if (error) {
                    log("DB Error: " + error.message + " (" + error.code + ")");
                    throw error;
                }

                if (!data) {
                    log("Result: No user found. Incorrect credentials.");
                    throw new Error("Invalid Email or Password");
                }

                log("5. Success! Role: " + data.role);

                // FIX: Normalize Role
                if (data.role) data.role = data.role.toLowerCase();
                else data.role = 'client';
                
                localStorage.setItem('currentUser', JSON.stringify(data));
                log("6. Redirecting...");
                
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 500);

            } catch (err) {
                btn.innerText = "Login to Dashboard";
                btn.disabled = false;
                
                loginBox.classList.add('shake');
                setTimeout(() => loginBox.classList.remove('shake'), 400);

                if (err.message.includes("Invalid Email")) {
                    alert("Incorrect Email or Password.");
                } else {
                    alert("System Error: " + err.message);
                }
            }
        }

        function hardReset() {
            localStorage.clear();
            alert("Session Cleared.");
            location.reload();
        }
    </script>
</body>
</html>
